<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Palindromes!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <form id="palindrome">
      <h3>Check to see if this is a palindrome!</h3>
      <div class="form-group">
        <label for="palindrome">Insert your word here</label>
        <input type="text" class="form-control" id="wordToTest">
        <button class = 'btn btn-info' type="submit">Submit Word</button>

      </div>
  </form>

    <div id="result">
    </div>
    </div>
  </body>
